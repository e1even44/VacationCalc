<!DOCTYPE html>
<html lang="de-at">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="resturlaubsstunden-rechner">
    <link rel="stylesheet" type="text/css" href="/css/detailed-layout.css" />
    <link rel="stylesheet" type="text/css" href="/css/page-layout.css" />
    <link rel="icon" type="image/x-icon" href="/resources/logo_excl._name_ico16.ico">
    <title>Oh Deer</title>
</head>

<body>

    <div>
        <img src="resources/logo_incl._name_scaled.png" alt="OhDeer Logo">
        <input type="button" id="button-lightsoff" value="&#x262F">
    </div>

    <!--page layout-->
    <div class="container">
        <div class="toppanel"></div>
        <div class="d-flex">
            <div class="sidepanel">
            </div>
            <div class="main-content">
                <div class="wrapper">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>
                        <button class="round-button" id="left-button">&laquo;</button>
                    </div>
                    <!-- <div id="result">
                        <datetd id="displaydate"></datetd>
                    </div> -->
                    <div>
                        <input type="date" id="datepicker" name="datepicker" />
                    </div>
                    <div>
                        <button class="round-button" id="right-button">&raquo;</button>
                    </div>
                    <div></div>
                    <div>
                        <p>min. Urlaubsstunddefen zum Stichtag:</p>
                    </div>
                    <div></div>
                    <div></div>
                    <div>
                        <p id="minVacHours"></p>
                    </div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <wrapper class="view-freieTage-month">
                        <div>
                            <p class="freedays-month">Freie Tage im aktuellen Monat:</p>
                            <ul>
                                <li>6.12. Nikolaus</li>
                                <li>8.12. Feiertag</li>
                                <li>24.12. Heilig Abend</li>
                            </ul>
                        </div>
                    </wrapper>
                </div>
            </div>

            <div class="sidepanel" id="settings">
                <div id="settings-header">Einstellungen</div>
                <br>
                <fieldset>
                    <legend>Welche Art freier Tage m√∂chtest du in der Kalkulation miteinbeziehen?</legend>
                    <div>
                        <input type="checkbox" id="fenstertage" name="fenstertage" checked />
                        <label for="fenstertage">Fenstertage</label>
                        <br>
                        <input type="checkbox" id="betriebsurlaub" name="betriebsurlaub" checked />
                        <label for="betriebsurlaub">Betriebsurlaub</label>
                </fieldset>
                <br>
                <fieldset class="workweek-table">
                    <legend>Arbeitsstunden pro Tag </legend>
                    <label for="montag">Montag</label>
                    <input class="workhours-input" type="text" id="montag" value="8:15">
                    <label for="dienstag">Dienstag</label>
                    <input class="workhours-input" type="text" id="dienstag" value="8:15">
                    <label for="mittwoch">Mittwoch</label>
                    <input class="workhours-input" type="text" id="mittwoch" value="8:15">
                    <label for="donnerstag">Donnerstag</label>
                    <input class="workhours-input" type="text" id="donnerstag" value="8:15">
                    <label for="freitag">Freitag</label>
                    <input class="workhours-input" type="text" id="freitag" value="5:30">
                </fieldset>
                <br>
                <input type="button" id="save-button" value="Einstellungen speichern">
            </div>
        </div>

        <div class="bottonpanel">
            <div class="mockup-link">AGB</div>
            <div class="mockup-link">FAQ</div>
        </div>
    </div>
    <!--page layout-->

    <script src="/js/logic.js"></script>
    <script src="js/frontlogic.js"></script>

</body>

</html>
