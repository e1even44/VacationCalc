<!DOCTYPE html>
<html lang="de-at">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/resources/logo_excl._name_ico16.ico">
    <script src="demo.js"></script>
    <title>Oh Deer</title>
</head>

<body>
    <div>
        <img src="resources/logo_incl._name_scaled.png" alt="OhDeer Logo">
    </div>

    <!--page layout-->
    <div class="container">
        <div class="toppanel"></div>
        <div class="d-flex">
            <div class="sidepanel">
            </div>
            <div class="main-content">
                <div class="wrapper">
                    <div>
                        <button class="round-button" id="left-button">&laquo;</button>
                    </div>
                    <div>
                        <datetd></datetd>
                    </div>
                    <div>
                        <button class="round-button" id="right-button">&raquo;</button>
                    </div>
                    <div></div>
                    <div>
                        <p>min. Urlaubsstunden zum Stichtag:</p>
                    </div>
                    <div></div>
                    <div></div>
                    <div>
                        <p>42.5h</p>
                    </div>
                </div>
                <div>
                    <wrapper class="view-freieTage-month">
                        <div>
                            <p>Freie Tage im aktuellen Monat:</p>
                            <ul>
                                <div>6.12. Nikolaus</div>
                                <div>8.12. Feiertag</div>
                                <div>24.12. Heilig Abend</div>
                            </ul>
                        </div>
                    </wrapper>
                </div>
            </div>
            <!-- menu to (un)check "betriebsurlaub" and "fenstertage" -->
            <div class="sidepanel" id="settings">
                <div id="settings-header">Einstellungen</div>
                <br>
                <fieldset>
                    <legend>Welche Art freier Tage m√∂chtest du in der Kalkulation miteinbeziehen?</legend>
                    <div>
                        <input type="checkbox" id="fenstertage" name="fenstertage" checked />
                        <label for="fenstertage">Fenstertage</label>
                        <br>
                        <input type="checkbox" id="betriebsurlaub" name="betriebsurlaub" checked />
                        <label for="betriebsurlaub">Betriebsurlaub</label>
                </fieldset>

                <br>

                <fieldset class="workweek-table">
                    <legend>Arbeitsstunden pro Tag: </legend>
                    <label>Montag</label>
                    <input class="workhours-input" type="text" id="montag" placeholder="8.25">
                    <label>Dienstag</label>
                    <input class="workhours-input" type="text" id="dienstag" placeholder="8.25">
                    <label>Mittwoch</label>
                    <input class="workhours-input" type="text" id="mittwoch" placeholder="8.25">
                    <label>Donnerstag</label>
                    <input class="workhours-input" type="text" id="donnerstag" placeholder="8.25">
                    <label>Freitag</label>
                    <input class="workhours-input" type="text" id="freitag" placeholder="5.5">
                </fieldset>
            </div>

        </div>
    </div>
    </div>

</body>

</html>
